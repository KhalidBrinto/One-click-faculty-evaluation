<!DOCTYPE html>
<html>

<head>
    <title>Once Click</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="select">
        <div class="form-check">
            <input class="form-check-input" type="radio" id="strongly_agree" name="eval" value="0">
            <label class="form-check-label" for="strongly_agree">Strongly Agree</label><br>

            <input class="form-check-input" type="radio" id="agree" name="eval" value="1">
            <label class="form-check-label" for="agree">Agree</label><br>

            <input class="form-check-input" type="radio" id="neutral" name="eval" value="2">
            <label class="form-check-label" for="neutral">Neutral</label><br>

            <input class="form-check-input" type="radio" id="disagree" name="eval" value="3">
            <label class="form-check-label" for="disagree">Disagree</label><br>

            <input class="form-check-input" type="radio" id="strongly_disagree" name="eval" value="4">
            <label class="form-check-label" for="strongly_disagree">Strongly disagree</label><br>
        </div>
        <button id="changeColor">Select</button>
    </form>
    
    <script src="popup.js"></script>
</body>

</html>
